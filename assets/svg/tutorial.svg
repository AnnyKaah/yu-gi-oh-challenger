<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <radialGradient id="spotlight" cx="50%" cy="50%" r="30%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0.9)" />
    </radialGradient>
  </defs>

  <rect width="1920" height="1080" fill="rgba(0,0,0,0.8)"/>
  <circle cx="960" cy="540" r="400" fill="url(#spotlight)">
    <animate attributeName="r" values="400;500;400" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
